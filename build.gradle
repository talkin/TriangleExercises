apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.google.guava:guava:13.0.1',
    )

    testCompile(
            'junit:junit:4.10',
    )
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

task create << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs()}
}